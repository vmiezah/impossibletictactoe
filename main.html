<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8"> 
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="contcomputerner">
        <canvas id="cvs" width= "450" height= "550"></canvas>
        <div class="options">
            <h1>Impossible Tic Tac Toe</h1>

            <h2>Play Against</h2>
            <div class="computer"> AI</div>
            <div class="friend"> PLAYER 2 </div>

            <h2>Pick</h2>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="play">Start Game!</div>
        </div>
        <div class="gameover hide"></div>
    </div>
    <script src="options.js"></script>
    <script src="game.js"></script>
</body>
</html>
